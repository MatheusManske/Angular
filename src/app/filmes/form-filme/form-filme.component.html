<mat-card>
    <mat-toolbar style="font-size: small; height: 40px;">Inserir novo filme</mat-toolbar>
    <form [formGroup]="form">
        <mat-form-field class="input-campos">
            <input matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>

        <mat-form-field class="input-campos">
            <input matInput placeholder="Ano" formControlName="ano">
        </mat-form-field>

        <mat-form-field class="input-campos">
            <input matInput placeholder="Categoria" formControlName="categoria">
        </mat-form-field>

        <mat-form-field class="input-campos">
            <input matInput placeholder="Sinopse" formControlName="sinopse">
        </mat-form-field>   
    
        <mat-form-field class="input-campos">
            <mat-select placeholder="Selecione Classe" formControlName="classe">
                <mat-option value="null"></mat-option>
                <mat-option *ngFor="let classe of arrayClasse" [value]="classe">{{classe.nome}}</mat-option>
               <!--Mudar o tipo de categoria de string para CATEGORIA-->
            </mat-select>
        </mat-form-field>

        <mat-card-actions class="bts" align="end">
            <button mat-raised-button (click)="Enviar()" style="background-color:purple;">Enviar</button>
            <button mat-raised-button (click)="Cancelar()" style="background-color:orangered;">Cancelar</button>
        </mat-card-actions>
    </form>
</mat-card>
