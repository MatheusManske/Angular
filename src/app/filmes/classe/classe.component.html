<mat-card style="border-radius: 0%;"> 
    <mat-toolbar  style="font-size: medium; height: 50px;">Lista de Classes</mat-toolbar>
  <table style="scale: 85%;" mat-table [dataSource]="listaClasse" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let classe"> {{classe.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor</th>
      <td mat-cell *matCellDef="let classe"> {{classe.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="prazo">
      <th mat-header-cell *matHeaderCellDef> Prazo</th>
      <td mat-cell *matCellDef="let classe"> {{classe.prazo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef="">
        <button  (click)="AddClasse()" mat-icon-button color="white" aria-label="Adicioanr Filme">
         <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
  
      <mat-cell *matCellDef="let classe">
        <button  (click)="editClasse(classe)"  mat-icon-button color color="white" aria-label="Editar Classe">
          <mat-icon>edit</mat-icon>
         </button>
         <button  (click)="delClasse(classe)" mat-icon-button color color="warn" aria-label="Editar Filme">
          <mat-icon>delete</mat-icon>
         </button>
      </mat-cell>
  
    </ng-container>

    <ng-template #deleteClasse>
      <div class="modal-body text-center">
        <p>Deseja Excluir a Classe?</p>
        <button type="button" class="btn btn-default" (click)="ConfirmdelClasse()">Sim</button>
        <button type="button" class="btn btn-primary"  (click)="cancelDelClasse()" style="background-color: purple; border: none;" >NÃ£o</button>
      </div>
    </ng-template>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-card>
